{% extends 'base.html'%}
{% block content %}
<img class="rounded-circle account-img" src="{{ user.profile.profile_pic.url }}" style="width: 200px; height: 200px; margin-bottom: 20px;"/>
{% if user_form.errors %}
    <div class="alert alert-danger alert-dismissible" role="alert">
        <div id="form_errors">
            {% for key, value in user_form.errors.items %}
                <strong>{{ value }}</strong>
            {% endfor %}
        </div>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endif %}

<div class="">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-md-5">
                <div class="form-group">
                        {{ user_form.as_p }}
                </div>
                <div class="form-group">
                    <a href="#">Changer le mot de passe</a>
                    <hr>
                    <label class="small mb-1">Changer la photo:</label>
                    {{ profile_form.profile_pic }}
                </div>
            </div>
        </div>
        <br><br>
        <button type="submit" class="btn btn-dark btn-lg">Enregistrer</button>
        <button type="reset" class="btn btn-dark btn-lg">Effacer</button>
    </form>
</div>
{% endblock content %}
